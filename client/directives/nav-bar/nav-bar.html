<md-toolbar class="md-primary nav-bar">
  <div class="md-toolbar-tools">
    <!-- Logo -->
    <img src="../../assets/images/logo.png" class="nav-logo">
    <span flex></span>
    <!-- Log In Button (if not logged in) -->
    <md-button class="md-raised md-accent md-hue-2" ng-click="signIn($event)" 
                ng-if="!Auth.isLogged()">
      Log In
    </md-button>
    <!-- User Profile Picture (if logged in) -->
    <img  ng-src="http://graph.facebook.com/{{Auth.getUser().id}}/picture?type=large" 
            ng-if="Auth.isLogged()" class="nav-profile-picture">
    <!-- User Name (if logged in) -->
    <span class="nav-profile-name" ng-if="Auth.isLogged()">
      {{ Auth.getUser().name }}
    </span>
  </div>
</md-toolbar>
