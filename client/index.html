<!DOCTYPE html>
<html ng-app="Midify">
  <head>
    <!-- Base Reference -->
    <base href="/">

    <!-- Metadata -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Midify - On The Fly Midi Recorder">
    <meta name="viewport" content="width=device-width">
    
    <!-- Fav Icon -->
    <link rel="image_src" href="assets/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

    <!-- Title -->
    <title>Midify</title>

    <!-- build:css app.css -->

    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <!-- endinject -->

    <!-- inject:css -->
    <link rel="stylesheet" href="styles/css/app.css">
    <!-- endinject -->

    <!-- endbuild -->

  </head>
  <body>

    <strong>Midify</strong>

    <nav-bar></nav-bar>

    <div ng-view></div>

    <script src="socket.io/socket.io.js"></script>

    <!-- build:js app.js -->

    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-socket-io/socket.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <!-- endinject -->

    <!-- inject:js -->
    <script src="app.js"></script>
    <script src="directives/nav-bar/nav-bar.directive.js"></script>
    <script src="services/auth/auth.js"></script>
    <script src="services/socket/socket.mock.js"></script>
    <script src="services/socket/socket.service.js"></script>
    <script src="views/home/home.controller.js"></script>
    <script src="views/home/home.js"></script>
    <script src="views/login/login.controller.js"></script>
    <script src="views/login/login.js"></script>
    <script src="views/signup/signup.controller.js"></script>
    <script src="views/signup/signup.js"></script>
    <!-- endinject -->

    <!-- endbuild -->

    <script src="http://localhost:35729/livereload.js?snipver=1"></script>

  </body>
</html>
