<!DOCTYPE html>
<html ng-app="Midify">
  <head>
    <!-- Base Reference -->
    <base href="/">

    <!-- Metadata -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Midify - On The Fly Midi Recorder">
    <meta name="viewport" content="width=device-width">
    
    <!-- Fav Icon -->
    <link rel="image_src" href="assets/images/favicon.png" type="image/png">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/png">
    <link rel="icon" href="assets/images/favicon.png" type="image/png">

    <!-- Title -->
    <title>Midify</title>

    <!-- build:css app.css -->

    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <!-- endinject -->

    <!-- inject:css -->
    <link rel="stylesheet" href="styles/css/app.css">
    <!-- endinject -->

    <!-- endbuild -->

  </head>
  <body>
    <!-- Navigation Bar -->
    <nav-bar></nav-bar>
    <!-- Main Content -->
    <md-content layout="row">
        <side-bar></side-bar>
        <div flex ng-view>
        <!-- Routing Views -->  
        </div>
    </md-content>

    <!-- build:js app.js -->

    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-facebook/lib/angular-facebook.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <!-- endinject -->

    <!-- inject:js -->
    <script src="app.js"></script>
    <script src="directives/nav-bar/nav-bar.directive.js"></script>
    <script src="directives/side-bar/side-bar.directive.js"></script>
    <script src="services/api/facebook.service.js"></script>
    <script src="services/api/midify.service.js"></script>
    <script src="services/auth/auth.service.js"></script>
    <script src="views/home/home.controller.js"></script>
    <script src="views/home/home.js"></script>
    <script src="views/personal/personal.controller.js"></script>
    <script src="views/personal/personal.js"></script>
    <!-- endinject -->

    <!-- endbuild -->

    <script src="http://localhost:35729/livereload.js?snipver=1"></script>

  </body>
</html>
